
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${yml.file.datasource.username}
    url: ${yml.file.datasource.url}
    password: ${yml.file.datasource.password}
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
    hibernate:
      ddl-auto: create
    show-sql: 'true'
  profiles:
    include: oauth
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  port: 8000